  <body>

    <!-- Main Content -->
    <main>

      <div class="market-overview">

    <script>
      function filterDataByMonth(rows, month) {
  return rows.filter((row) => {
    if (row.trim()) {
      const columns = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
    
      if (columns) {
        const date = columns[0].replace(/"/g, "").trim();
        const [day,rowMonth, rowYear] = date.split("/").map(Number); 
        // console.log(day, rowMonth, rowYear)
      
        return rowMonth === month;
      }
    }
    return false;
  });
}
  
 async function loadCSVAndPopulateTable(csvFilePath, selectedMonth) {
  try {
    
    const response = await fetch(csvFilePath);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const csvData = await response.text();

    let rows = csvData.split("\n").slice(1); // Bỏ qua tiêu đề
    const tableBody = document.querySelector("#stockTable tbody");
    tableBody.innerHTML = ""; // Xóa dữ liệu cũ
    const labels = [];
    const prices = [];
    const changes = [];

    rows = filterDataByMonth(rows,selectedMonth);

    rows.forEach((row) => {
      if (row.trim()) {
        // Sử dụng regex để tách chính xác dữ liệu dựa trên dấu phẩy ngoài ngoặc kép
        const columns = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);

        if (columns) {
          const [date, price, open, high, low, volume, change] = columns.map((col) =>
            col.replace(/"/g, "").trim()
          );

          // Chuyển đổi dữ liệu cần thiết cho biểu đồ
          const cleanPrice = parseFloat(price.replace(/,/g, ""));
          const cleanChange = parseFloat(change.replace(/%/g, ""));

          // Giữ nguyên định dạng gốc cho hiển thị
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${date}</td>
            <td>${price}</td>
            <td>${open}</td>
            <td>${high}</td>
            <td>${low}</td>
            <td>${volume}</td>
            <td>${change}</td>
          `;
          tableBody.appendChild(tr);

          // Thêm dữ liệu vào biểu đồ
          labels.push(date);
          prices.push(cleanPrice);
          changes.push(cleanChange);
        }
      }
    });

  } catch (error) {
    console.error("Error loading CSV:", error);
  }
}
var myChart = null;

function createChartFromTable() {


  const tableRows = document.querySelectorAll("#stockTable tbody tr");

  const labels = []; // Ngày
  const prices = []; // Giá
  const changes = []; // % Thay đổi

  tableRows.forEach((row) => {
    const cells = row.querySelectorAll("td");
    labels.push(cells[0].textContent); // Date
    prices.push(parseFloat(cells[1].textContent.replace(/,/g, ""))); // Price (convert to number)
    changes.push(parseFloat(cells[6].textContent.replace(/%/g, ""))); // Change %
  });

  
  // Tạo biểu đồ với dữ liệu thu thập được
  var ctx = document.getElementById("chart").getContext("2d");
  
  // Nếu có biểu đồ cũ, xóa nó trước khi tạo mới

  if(myChart){
    myChart.destroy()
  }

  // Lưu đối tượng biểu đồ vào biến chartInstance
  myChart = new Chart(ctx, {
    type: "line", // Biểu đồ đường
    data: {
      labels: labels,
      datasets: [
        {
          label: "Price (VNĐ)",
          data: prices,
          borderColor: "rgba(75, 192, 192, 1)",
          backgroundColor: "rgba(75, 192, 192, 0.2)",
          borderWidth: 2,
          pointRadius: 0, // Tắt các điểm trên đường
          pointHoverRadius: 0, // Tắt điểm khi di chuột
          yAxisID: "y1",
        },
        {
          label: "Change (%)",
          data: changes,
          borderColor: "rgba(255, 99, 132, 1)",
          backgroundColor: "rgba(255, 99, 132, 0.2)",
          borderWidth: 2,
          pointRadius: 0, // Tắt các điểm trên đường
          pointHoverRadius: 0, // Tắt điểm khi di chuột
          yAxisID: "y2",
        },
      ],
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          display: true,
          position: "top",
        },
        tooltip: {
          enabled: false, 
        },
      },
      scales: {
        x: {
          title: {
            display: true,
            text: "Date",
          },
        },
        y1: {
          type: "linear",
          position: "left",
          title: {
            display: true,
            text: "Price (VNĐ)",
          },
        },
        y2: {
          type: "linear",
          position: "right",
          title: {
            display: true,
            text: "Change (%)",
          },
          grid: {
            drawOnChartArea: false, // Ngăn lưới của y2 chồng lên y1
          },
        },
      },
    },
  });


}
